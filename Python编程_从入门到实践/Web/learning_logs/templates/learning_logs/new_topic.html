<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Add a new topic:</p>

<!--    action告诉服务器将提交的表单数据发送到哪里-->
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
<!--        防止攻击者利用表单来获得对服务器未经授权的访问（跨站请求伪造）-->
        {% csrf_token %}
<!--        修饰符as_p让Django一段落格式渲染所有表单元素，这是一种整洁地显示表单的简单方式-->
        {{ form.as_p }}
        <button name="submit">add topic</button>
    </form>
{% endblock content %}
</body>
</html>
