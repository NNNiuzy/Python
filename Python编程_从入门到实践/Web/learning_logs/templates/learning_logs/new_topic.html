{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}

    <!--    action告诉服务器将提交的表单数据发送到哪里-->
    <form action="{% url 'learning_logs:new_topic' %}" method='post'
          class="form">
        <!--        防止攻击者利用表单来获得对服务器未经授权的访问（跨站请求伪造）-->
        {% csrf_token %}
        <!--        修饰符as_p让Django一段落格式渲染所有表单元素，这是一种整洁地显示表单的简单方式-->
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">add topic</button>
        {% endbuttons %}

    </form>

{% endblock content %}
